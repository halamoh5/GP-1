<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Similarities</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #1e1e1e;
            color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #ffcc00;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }

        .circle {
            width: 300px; /* Increased size */
            height: 300px; /* Increased size */
            border-radius: 50%;
            background: #00bcd4;
            color: #1e1e1e;
            font-size: 2.5em; /* Increased font size */
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .circle:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 188, 212, 0.5);
        }

        .circle span {
            font-size: 2.5em; /* Larger percentage text */
        }

        @media (max-width: 768px) {
            .circle {
                font-size: 1.5em;
                width: 200px; /* Adjust size for smaller screens */
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Mobile Similarities:</h1>
    </header>

    <div class="container">
        <!-- Display a single circle for the overall mobile similarity -->
        <div class="circle" onclick="window.location.href='/dashboard'">
            <span>{{ overall_percentage|round(0) }}%</span>
        </div>
    </div>
</body>
</html>
