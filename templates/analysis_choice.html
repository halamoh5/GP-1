<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Analysis Type</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #f0f0f0;
            background: #1e1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: #2e2e2e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 700px;
        }

        h3 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #00bcd4;
        }

        button {
            background-color: #00bcd4;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #008c9e;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #loadingAnimation {
            display: none;
            margin-top: 20px;
            font-size: 1.5em;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Choose the Type of Analysis</h3>
        <form action="/analysis-choice" method="POST">
            <button type="submit" name="analysis_type" value="general" onclick="startLoading()">General Analysis</button>
            <br><br>
            <button type="submit" name="analysis_type" value="customized" onclick="showAlert()">Customized Analysis</button>
        </form>

        <div id="loadingAnimation">
            <p>Loading...</p>
        </div>
    </div>

    <script>
        function startLoading() {
            document.getElementById('loadingAnimation').style.display = 'block';
        }

        function showAlert() {
            alert("Customized Analysis is coming soon.");
        }
    </script>
</body>
</html>
